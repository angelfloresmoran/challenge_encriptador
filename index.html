<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle ONE Challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/dev.png">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/fotoAvatar.png" alt="Logo del sitio web">
    </header>
    <main class="main">
        <div class="main__entradas">
            <div class="main__entradas_texto">
                <textarea id="textoAencriptar" class="entradas_textoEntrada_textarea" name="textoEntrada" id="textoAencriptar" placeholder="Ingrese el texto aquí" pattern="[a-z]{1,15}"></textarea>
            </div>
            <div class="main__entradas_controles">
                <div id="divAlerta" class="entradas__controles_advertencia">
                    <img src="img/alertainfo.png" alt="icono de exclamacion">
                    <p id="alerta">Ingresar solo letras minusculas</p>
                </div>
                <div class="entradas__controles_botons">
                    <button onclick="encriptarTexto();" class="controles__botons_boton active">Encriptar</button>
                    <button onclick="desencriptarTexto();" class="controles__botons_boton">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="main__salidas">
            <div id="salidasContenido" class="main__salidas_contenido">
                <img class="main__salidas_imagen" src="img/muneco.png" alt="logoMuneco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div id="salidasTexto" class="main__salidas_texto">
                <div class="salidas__texto_textarea">
                    <textarea id="textoDesencriptado" name="textoDesencriptado"></textarea>
                </div>
                <div class="salidas__texto_boton">
                    <p id="alertaDeCopiado" class="texto_boton_alertaCopiado">¡Texto copiado al portapapeles!</p>
                    <button onclick="copiarAportapapeles();" class="texto_boton_copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__creditos"> Todos los derechos reservados © 2024 por Luis Flores</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
